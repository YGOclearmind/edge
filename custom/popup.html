  <script>
    // 背景轮播功能
    document.addEventListener('DOMContentLoaded', function() {
      const galleryImages = document.querySelectorAll('.gallery img');
      const imageUrls = Array.from(galleryImages).map(img => img.src);
      const bgSlides = document.querySelectorAll('.bg-slide');
      let currentSlide = 0;

      // 初始化背景
      bgSlides[0].style.backgroundImage = `url('${imageUrls[0]}')`;
      bgSlides[1].style.backgroundImage = `url('${imageUrls[1]}')`;

      function nextSlide() {
        const nextIndex = (currentSlide + 1) % imageUrls.length;
        const nextSlideIndex = currentSlide % 2 === 0 ? 1 : 0;

        // 预加载图片
        const img = new Image();
        img.src = imageUrls[nextIndex];

        // 设置新背景
        bgSlides[nextSlideIndex].style.backgroundImage = `url('${imageUrls[nextIndex]}')`;
        bgSlides.forEach(slide => slide.classList.remove('active'));
        bgSlides[nextSlideIndex].classList.add('active');
        
        currentSlide = nextIndex;
      }

      // 启动轮播（每2秒切换）
      setInterval(nextSlide, 2000);
    });

    // 原有窗口调整代码
    window.onload = function () {
      chrome.windows.getCurrent(function (win) {
        chrome.windows.update(win.id, {
          width: screen.availWidth,
          height: screen.availHeight
        });
      });
    };
  </script>
