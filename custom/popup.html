<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇涵桌面 - 个性化壁纸管理</title>
  <style>
    :root {
      --primary: #FF3B8B;
      --secondary: #FFD700;
      --background: #FFF5FB;
      --text: #4A4A4A;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* 让 body 高度占满整个视口 */
      width: 100vw; /* 让 body 宽度占满整个视口 */
    }

    .header {
      background: var(--card-bg);
      padding: 12px 5%;
      width: 90%;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      z-index: 1000;
      border-radius: 0 0 12px 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 i {
      font-style: normal;
      animation: heartbeat 1.2s infinite;
    }

    .header nav {
      display: flex;
      gap: 15px;
    }

    .header nav a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 16px;
      border-radius: 8px;
      background: linear-gradient(145deg, #fff0f5, #ffe5ed);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(255,59,139,0.1);
    }

    .header nav a:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      background: linear-gradient(145deg, #ffe5ed, #fff0f5);
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 100px 0 30px;
      padding: 0 5%;
      width: 90%;
    }

    .categories a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 20px;
      border-radius: 20px;
      background: var(--card-bg);
      transition: all 0.3s ease;
      border: 1px solid rgba(255,59,139,0.1);
      font-size: 0.95rem;
    }

    .categories a:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      width: 80%;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
      border-color: var(--primary);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      margin-bottom: 40px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    #bgUrl {
      padding: 12px;
      border: 1px solid rgba(255,59,139,0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #bgUrl:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,59,139,0.2);
    }

    #changeBg,
    .more-button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    #changeBg {
      background: var(--primary);
      color: white;
    }

    #changeBg:hover {
      background: #FF1F6D;
      transform: translateY(-2px);
    }

    .more-button {
      background: var(--secondary);
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .more-button:hover {
      background: #FFC300;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 15px 5%;
      }

      .header nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .controls {
        grid-template-columns: 1fr;
      }

      .gallery img {
        height: 150px;
      }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
